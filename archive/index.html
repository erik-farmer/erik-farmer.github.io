---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="card">
        <h2>Archive</h2>
        <ul class="posts">
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a> 
              <time datetime="{{ post.date | date_to_xmlschema }}" class="preview-time">{{ post.date | date_to_string }}</time>
              {{ post.excerpt }}
            </li>
          {% endfor %}
        </ul>
        <a class="back-link" href="/">back</a>
      </div>
    </div>
  </div>
</div>
